<html>
	<head>
		<title>Dygo.io</title>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
		<meta property="og:title" content="Dygo.io"/>
		<meta property="og:image" content="http://placehold.it/300x300?text=Dygo.io"/>
		<meta property="og:description" content="Battle other ships in the awesome multiplayer shooter, as you upgrade and manoeuvre your own craft. Play for free!"/>

	</head>
	<body>
		<div id="menu">
			<div id="mcontainer">
				<div id="title">
					<div id="heading" class="baloo">DYGO.io</div>
					<div id="by" class="baloo"><span style="color:#CCCCCC;">created by</span> <span id="logo"><span style="color:#CC8500;">iO</span>NINJA</span></div>
				</div><div class="column">
					<div class="card" style="text-align: left;">
						<div id="msheading" class="baloo">My ship</div>
						<b>Class:</b> <span id="msclass"></span>
						<br>
						<b>Ability:</b> <span id="msability"></span>
						<p id="msstats"></p>
						<p id="msdescription"></p>
					</div>
					<!--<div class="card">
						<div id="fiheading" class="smheading baloo">Unlock skins</div>
						<div id="fitext">Connect with us on social media</div>
						<button class="mitem sibutton sifacebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A//dygo.io/" target="_blank">Facebook</a></button>
						<button class="mitem sibutton sitwitter"><a href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Fdygo.io%2F&ref_src=twsrc%5Etfw&text=Play%20Dygo.io,%20the%20awesome%20new%20.io%20game%20from%20%23IONinja%20http://dygo.io/%20%23dygoio%20%23dygo.io&tw_p=tweetbutton&url=http%3A%2F%2Fdygo.io%2F" target="_blank">Twitter</button>
						<button class="mitem sibutton sigoogle"><a href="https://plus.google.com/share?url=http%3A//dygo.io/" target="_blank">Google+</a></button>
					</div>-->
				</div><div class="column">
					<div class="card">
						<div id="tips">
							Move your <b>mouse</b> to aim
							<br>
							<b>Click</b> to boost and fire
							<br>
							<b>Spacebar</b> to use ability
						</div>
						<br>
						<input type="text" id="alias" class="mitem" placeholder="Alias" maxlength="15"></input>
						<br>
						<select id="class" class="mitem">
							<option value="0" disabled selected>Select class</option>
							<option value="0">Fighter</option>
							<option value="1">Tanky</option>
							<option value="2">Striker</option>
							<option value="3">Speedy</option>
							<option value="4">Destroyer</option>
						</select>
						<select id="ability" class="mitem">
							<option value="0" disabled selected>Select ability</option>
							<option value="0">Repair</option>
							<option value="1">Super Boost</option>
							<option value="2">Shield</option>
							<option value="3">Invisibility</option>
						</select>
						<br>
						<button id="play" class="mitem">Play</button>
						<br>
						<button id="spectate" class="mitem">Spectate</button>
					</div>
					<div class="card">
						<div id="siheading" class="smheading baloo">Unlock a secret class</div>
						<div id="sitext">Share on social media and support the game</div>
						<button class="mitem sibutton sifacebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A//dygo.io/" target="_blank">Facebook</a></button>
						<button class="mitem sibutton sitwitter"><a href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Fdygo.io%2F&ref_src=twsrc%5Etfw&text=Play%20Dygo.io,%20the%20awesome%20new%20.io%20game%20from%20%23IONinja%20http://dygo.io/%20%23dygoio%20%23dygo.io%20%23iogames&tw_p=tweetbutton&url=http%3A%2F%2Fdygo.io%2F" target="_blank">Twitter</button>
						<button class="mitem sibutton sigoogle"><a href="https://plus.google.com/share?url=http%3A//dygo.io/" target="_blank">Google+</a></button>
					</div>
				</div><div class="column">
					<div class="card">
						<img src="https://placeholdit.imgix.net/~text?txtsize=50&bg=0066ff&txtclr=ffffff&txt=Advertisement&w=300&h=300" width="300px" height="300px">
						<br>
						Advertisement coming soon
					</div>
				</div>
			</div>
		<div id="backdrop"></div>
		</div>
		<div id="hud">
			<div id="leaderboard" class="round">
				<div id="lheading" class="baloo">Leaderboard</div>
				<table id="board"></table>
			</div>
			<div id="points" class="round"></div>
			<div id="astatus" class="round">
				Ability
				<div id="aname" class="middle" style="position:absolute;"></div>
				<div id="afill" class="round"></div>
			</div>
			<div id="upgrades"></div>
			<div id="bnotification" class="baloo"></div>
		</div>
		<canvas id="canvas"></canvas>
		<script src="main.js"></script>
	</body>
</html>
